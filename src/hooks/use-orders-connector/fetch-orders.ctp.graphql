# Consulta para obtener pedidos con paginaci√≥n
query FetchOrders($limit: Int!, $offset: Int!, $sort: [String!], $where: String) {
  orders(
    limit: $limit, 
    offset: $offset, 
    sort: $sort,
    where: $where
  ) {
    total
    count
    offset
    results {
      id
      orderNumber
      customerId
      customerEmail
      createdAt
      lastModifiedAt
      orderState
      shipmentState
      paymentState
      totalPrice {
        centAmount
        currencyCode
      }
      shippingAddress {
        firstName
        lastName
        country
      }
      billingAddress {
        firstName
        lastName
        country
      }
      lineItems {
        id
        name(locale: "es")
        quantity
        price {
          value {
            centAmount
            currencyCode
          }
        }
        distributionChannel {
          id
          name(locale: "es")
        }
      }
    }
  }
} 