# Consulta para obtener productos por categor√≠a
query FetchProductsByProvider($limit: Int!, $offset: Int!, $sort: [String!], $where: String!) {
  products(
    limit: $limit
    offset: $offset
    sort: $sort
    where: $where
  ) {
    total
    count
    offset
    results {
      id
      key
      productType {
        name
      }
      lastModifiedAt
      createdAt
      masterData {
        current {
          categories {
            id    
          }
          masterVariant {
            id
            sku
          }
          variants {
            id
            sku
          }
          nameAllLocales {
            locale
            value
          }
        }
        published
      }
    }
  }
}